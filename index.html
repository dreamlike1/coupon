<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Date Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/assets/favicon2.png" type="image/png">
</head>
<body>
    <div class="container">
        <button id="switchButton" class="switch-button ui button">Switch to Coupon Expiry</button>
        <div id="couponBox" class="box hidden">
            <h1 id="couponTitle">Coupon Expiry</h1>
            <div class="ui form">
                <div class="field">
                    <div class="ui calendar" id="couponStartDate">
                        <div class="ui input right icon">
                            <input type="text" placeholder="Select Date" id="couponDate">
                            <i class="calendar icon"></i>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui input">
                        <input type="text" id="addDays" placeholder="Add Days" value="91" required>
                    </div>
                </div>
                <div class="field">
                    <div class="checkbox-wrapper-42">
                        <input id="cbx-43" type="checkbox" />
                        <label class="cbx" for="cbx-43"></label>
                        <label class="lbl" for="cbx-43" style="white-space: nowrap;">Remove extra day (for email ready)</label>
                    </div>
                </div>
                <button id="couponCalculateButton" class="ui button">Calculate</button>
                <input type="text" id="couponResult" class="result-field" readonly>
                <div id="copyMessageCoupon" class="copy-message">Copied!</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
